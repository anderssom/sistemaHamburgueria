<body>
    <main></main>
</body>

<script>
    async function getContent(){

        try {

            const response = await fetch('http://localhost:3337/login/')
            //console.log(response)
            const data = await response.json()

            show(data)

            
        } catch (error) {
            console.log(error)
            
        }

    }

    getContent()
    function show(users) {
        let output = ''
        for(let user of users){

          output +=
          `<li> 
            
            Email=>__${user.email} #### password=>___${user.password}
            
            </li>`
           
        }  

        document.querySelector('main').innerHTML = output
            }
</script>
